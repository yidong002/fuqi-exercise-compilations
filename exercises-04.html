<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>弹性布局flex</title>
</head>
<style>
  .container {
    min-height: 700px;
    border: 1px solid goldenrod;
    margin: auto;
    overflow-y: auto;
  }
  ul {
    list-style: none;
    height: 700px;
    width: 100%;
  }
  li {
    height: 200px;
    width: 200px;
    border: 1px solid #333;
    margin: 10px;
  }
</style>
<body>
  <!-- 使用弹性盒子flex -->
  <div class="container">
    <!-- 
      水平居中
     -->
    <ul>
      <li>222</li>
      <li>2222</li>
    </ul>
    <!-- 垂直居中 -->
    <ul>
      <li></li>
      <li></li>
    </ul>
    <!-- 水平垂直居中 -->
    <ul>
      <li></li>
      <li></li>
    </ul>
    <!-- 水平靠左、竖直方向居中 -->
    <ul>
      <li></li>
      <li></li>
    </ul>
    <!-- 水平靠右、竖直方向居中 -->
    <ul>
      <li></li>
      <li></li>
    </ul>
    <!-- 水平居中、竖直靠上 -->
    <ul>
      <li></li>
      <li></li>
    </ul>
    <!-- 水平居中、竖直靠下 -->
    <ul>
      <li></li>
      <li></li>
    </ul>
    <!-- 垂直排列 -->
    <!-- 
      水平居中
     -->
     <ul>
      <li>222</li>
      <li>2222</li>
    </ul>
    <!-- 垂直居中 -->
    <ul>
      <li></li>
      <li></li>
    </ul>
    <!-- 水平垂直居中 -->
    <ul>
      <li></li>
      <li></li>
    </ul>
    <!-- 水平靠左、垂直居中 -->
    <ul>
      <li></li>
      <li></li>
    </ul>
    <!-- 水平靠右、垂直居中 -->
    <ul>
      <li></li>
      <li></li>
    </ul>
    <!-- 水平居中、垂直靠上 -->
    <ul>
      <li></li>
      <li></li>
    </ul>
    <!-- 水平居中、垂直靠下 -->
    <ul>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>
</html>
